<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" name="" id="input">
    <input type="checkbox" name="" id="inputbtn" onclick="password()">
    <script>
     let input = document.querySelector("#input");

     function password() {
        if (input.type=="password" ) {
             input.type= "hide";
        } else {
            input.type= "password";

        }
     }
    </script>
</body>
</html>
